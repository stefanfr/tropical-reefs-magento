map $http_host $MAGE_RUN_CODE {
        default '';
}
upstream fastcgi_backend {
    server   unix:/run/php-fpm/www.sock;
}
server {
    listen                          80;
    server_name                     dev.tropicalreefs.nl tropicalreefs.nl;

    access_log                      off;
    error_log                       /var/log/nginx/tropical-reefs.nl-error.log error;

    set $MAGE_RUN_TYPE store;
    set $FRONTEND_ROOT /var/www/vhosts/tropical-reefs-frontend/current/public;
    set $MAGE_ROOT /var/www/vhosts/tropical-reefs-magento;
    set $MAGE_DEBUG_SHOW_ARGS 0;

    root $MAGE_ROOT/public;

    index index.php;
    autoindex off;
    charset UTF-8;
    error_page 404 403 = /errors/404.php;
    add_header "X-UA-Compatible" "IE=Edge";


    # Deny access to sensitive files
    location /.user.ini {
        deny all;
    }

    location ~* ^/(storemanager|graphql|rest|soap) {
        root $MAGE_ROOT;
        set $vhost_root $MAGE_ROOT/public;
        try_files       $uri $uri/;
        rewrite         / /index.php;
    }

    location ~ ^/index.php/(storemanager|graphql|rest|soap) {
        root $MAGE_ROOT;
        set $vhost_root $MAGE_ROOT/public;
        try_files       $uri $uri/;
        rewrite         / /index.php;
    }

    location /pub/ {
        location ~ ^/pub/media/(downloadable|customer|import|custom_options|theme_customization/.*\.xml) {
            deny all;
        }
        alias $MAGE_ROOT/public/;
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /static/ {
        location ~ ^/static/version\d*/ {
            rewrite ^/static/version\d*/(.*)$ /static/$1 last;
        }

        location ~* \.(ico|jpg|jpeg|png|gif|svg|svgz|webp|avif|avifs|js|css|eot|ttf|otf|woff|woff2|html|json|webmanifest)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;

            if (!-f $request_filename) {
                rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
            }
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;

            if (!-f $request_filename) {
               rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
            }
        }
        if (!-f $request_filename) {
            rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /media/ {
        try_files $uri $uri/ /get.php$is_args$args;

        location ~ ^/media/theme_customization/.*\.xml {
            deny all;
        }

        location ~* \.(ico|jpg|jpeg|png|gif|svg|svgz|webp|avif|avifs|js|css|eot|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;
            try_files $uri $uri/ /get.php$is_args$args;
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;
            try_files $uri $uri/ /get.php$is_args$args;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /media/customer/ {
        deny all;
    }

    location /media/downloadable/ {
        deny all;
    }

    location /media/import/ {
        deny all;
    }

    location /media/custom_options/ {
        deny all;
    }

    location /errors/ {
        location ~* \.xml$ {
            deny all;
        }
    }

    location ~ ^/(index|get|static|errors/report|errors/404|errors/503|health_check)\.php$ {
        expires off;
        fastcgi_param                   REMOTE_ADDR $http_x_real_ip;
        fastcgi_read_timeout            600s;
        fastcgi_pass                    unix:/run/php-fpm/www.sock;
        fastcgi_index                   index.php;
        fastcgi_param                   SCRIPT_FILENAME $vhost_root$fastcgi_script_name;
        fastcgi_param                   MAGE_RUN_TYPE $MAGE_RUN_TYPE;
        fastcgi_param                   MAGE_RUN_CODE $MAGE_RUN_CODE;
        include                         fastcgi_params;

        fastcgi_keep_conn               on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;

    location /build/ {
        root $FRONTEND_ROOT;
        set $vhost_root $FRONTEND_ROOT;
        try_files $uri $uri/ /index.php?$query_string;

        location ~* \.(ico|jpg|jpeg|png|gif|svg|svgz|webp|avif|avifs|js|css|eot|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;
            try_files $uri $uri/ /index.php?$query_string;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location / {
        root $FRONTEND_ROOT;
        set $vhost_root $FRONTEND_ROOT;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* (\.php$|\.phtml$|\.htaccess$|\.htpasswd$|\.git) {
        deny all;
    }
}
