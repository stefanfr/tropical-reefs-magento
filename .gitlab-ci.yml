before_script:
  - docker info

build:
  stage: build
  only:
    - master
  image: docker
  services:
    - docker:dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
  script:
    - docker build -f ./docker/php/Dockerfile -t $CI_REGISTRY_IMAGE/magento-php ./
    - docker push $CI_REGISTRY_IMAGE/magento-php
    - docker build -f ./docker/nginx/Dockerfile -t $CI_REGISTRY_IMAGE/magento-nginx ./
    - docker push $CI_REGISTRY_IMAGE/magento-nginx
